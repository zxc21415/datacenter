{% extends "base.html" %}
{% block title %}字詞統計{% endblock %}
{% block headmessage %}<h2></h2>{% endblock %}
{% block content %}

<h3>【關鍵字繪圖】</h3>

<div class="row" style="margin-top: 10px ;">
    <!-- <h5>文章關鍵字查詢，搜尋到：{{count}}篇</h5> -->
    <form action="/chart/" method="POST">
        {% csrf_token %}
        <input type="text" size=20 name="keywords" required>
        <input type="submit" value="繪圖">
    </form>
</div>

<canvas id="myChart" width="400" height="150"></canvas>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
            {% for k in keywords %}
                '{{k}}',
            {% endfor %}
            ],
            datasets: [{
                label: '# of Votes',
                data: [
                {% for d in data %}
                    {{ d }},
                {% endfor %}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>




{% endblock %}
